name: Analyzer
on: [push, pull_request]

jobs:
  package-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: axel-op/dart_package_analyzer@stable
        with:
          githubToken: ${{ secrets.bdd915b48b83ee5bb3a3b3107287db6e7ca94b63 }}
          maxScoreToComment: 99.99
